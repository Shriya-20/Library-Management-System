<html lang="en">

<body class="bg-nav">
    <div class="bg-g d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="p-2 d-flex align-items-center link-body-emphasis text-decoration-none">
          <svg class="text-light" xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
          </svg>
          <span class="mt-10 text-light" style="font-size: larger;">&nbsp;Library Portal</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="mt-10 p-2 text-light py-2 link-body-emphasis text-decoration-none" href="/profile">Profile</a>
          <a class="mt-10 btn btn-primary" href="/logout">Log Out</a>
        </nav>
      </div>


      {% if mybook[5] %}
       
      <div class="container mt-10" >
      <div class="card-body">
          <div class="card container">
          <form class="form" method="POST" action="/insert_issue"><br> 
               <label>Book name</label><br>
               <input type="text" value= "{{mybook[2]}}" class="form-control" name="bookname"><br>
               <label>Bookid</label><br>
               <input type="hidden" name="book_id" value="{{ mybook[0] }}">
               <input type="text" value= "{{mybook[0]}}" class="form-control" name="bookid"><br>
               <label>COPIES</label><br>
               <input type="text" value= "{{mybook[3]}}" class="form-control" name="copies"><br>
               <label>Shelf</label><br>
               <input type="text" value= "{{mybook[4]}}" class="form-control" name="shelf"><br>
               <b><input style="color: green;" type="text" value= "Available" class="form-control" name="availability"><br></b>
   
     
               <input type="submit" class="btn btn-primary btn-block btn-lg" name="issue" value="issue">
               <input type="submit" class="btn btn-primary btn-block btn-lg" name="return" value="return"><br><br>

              </div>
           </form> 

           

       </div>
      </div>
   
     
      {% elif mybook[5]==0 %}
   
      <h1 class="text-light text-center">Book not available at the moment</h1>
      <div class="container mt-10" >
       <div class="card-body">
           <div class="card container">
           <form class="form" method="POST" action="/insert_issue"><br> 
                <label>Book name</label><br>
                <input type="text" value= "{{mybook[2]}}" class="form-control" name="bookname"><br>
                <label>ISBN</label><br>
                <input type="text" value= "{{mybook[1]}}" class="form-control" name="isbn"><br>
                <label>COPIES</label><br>
                <input type="text" value= "{{mybook[3]}}" class="form-control" name="copies"><br>
                <label>Shelf</label><br>
                <input type="text" value= "{{mybook[4]}}" class="form-control" name="shelf"><br>
                <b><input style="color: red;" type="text" value= "Not Available" class="form-control" name="availability"><br></b>
    
      
                <input type="submit" class="btn btn-primary btn-block btn-lg" name="return" value="Return"><br>

            </form> 
          </div>
        </div>
       </div>

    {% else %}
   
    <h1>Sorry, recheck value or Book not available in the library</h1>
   
    {% endif %}
