<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css">

    </script>
    <!--This is done when u want to add a static file in your program.In flask, all static files(css,js,images) are stored in the static folder-->
    <!--cdn-content delivery network:loads the css using url..neednt hav a sep css file-->
    
  </head>
  <body class='bg-nav'>
    <nav class="navbar">
        <a class="navbar-brand text-light padding_nav" href="">Library</a>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-8"> <!--division of web page into columns of width 8 and 4(total width is 12)-->
                <h1 class="text-light display-4 mt-100" style="font-size: 60px;">Welcome to LIB! Your gateway to knowledge and discovery.</h1><!--display-4 increases font size,mt-4 margin top-->
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <!--in action, write the name of url that does the work on pressing the submit button
                        when u click submit button, control transferred to fn login_validation-->
                       <form class="form" method="post" action="/login_validation"><br> 
                            <label>Student ID</label><br>
                            <input type="text" class="form-control" name="userid"><br>
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="uemail"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="upassword"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form> 
                        <p class="mt-2">Not a member? <a href="/register">Create Account</a></p>
                    </div>

                </div>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
