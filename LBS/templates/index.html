<html>
    <head>

        <link
        rel="stylesheet"
         href="{{ url_for('static',filename='css/style.css') }}"

    <body class="bg-nav">
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

            <a class="mt-10 btn btn-primary" href="/logout">Log Out</a>
          </nav>
        </div>
  
        <div class="container1">
